<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Configuration</title>
  <link rel="stylesheet" href="css/selection.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Select Game Mode</h1>
    
    <div class="config-form">
      <div class="form-group">
        <div class="mode-cards">
          <div class="mode-card" data-mode="multiplayer">
            <div class="mode-icon"><i class="fas fa-users"></i></div>
            <div class="mode-title">Multiplayer</div>
            <div class="mode-description">5 tabs per row</div>
          </div>
          <!--<div class="mode-card" data-mode="warzone">-->
            <!--<div class="mode-icon"><i class="fas fa-crosshairs"></i></div>-->
            <!--<div class="mode-title">Warzone</div>-->
            <!--<div class="mode-description">4 views per row</div>-->
          <!--</div>-->
          <div class="mode-card" data-mode="cdl">
            <div class="mode-icon"><i class="fas fa-trophy"></i></div>
            <div class="mode-title">Ranked</div>
            <div class="mode-description">4 tabs per row</div>
          </div>
        </div>
        <select id="game-mode" class="form-control" style="display: none;">
          <option value="multiplayer">Multiplayer (5 views per row)</option>
          <option value="warzone">Warzone (4 views per row)</option>
          <option value="cdl">Multiplayer Ranked (4 views per row)</option>
        </select>
      </div>
      
      <div class="form-group-slider">
          <label for="view-count">Number of Bots: </label>
          <input type="range" class="form-control" id="view-count" min="1" max="44" value="4">
          <span id="view-count-value">4</span>
      </div>
      <button id="start-button" class="btn-start" style="display: none;">Start Bots</button>
      <button id="reset-button" class="btn-default">Default <i class="fas fa-undo"></i></button>
      <button id="discord-button" class="btn-discord" onclick="window.open('http://discord.gg/soryn', '_blank')">Join Discord <i class='fab fa-discord'></i></button>
    </div>
  </div>

  <script src="js/selection.js"></script>
</body>
</html>
