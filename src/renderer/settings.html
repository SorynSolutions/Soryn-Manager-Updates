<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VPN/Video Settings</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e; /* Dark blue-purple background */
      color: white;
      overflow: hidden; /* Prevent scrollbars on the body */
      position: relative;
    }

    /* Custom title bar styles */
    #title-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 30px;
      background: #1a1a2e;
      -webkit-app-region: drag;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    #title-bar-text {
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      flex: 1;
    }

    #title-bar-controls {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      display: flex;
      -webkit-app-region: no-drag;
    }

    .title-bar-button {
      width: 46px;
      height: 30px;
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
    }

    .title-bar-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .title-bar-button.close:hover {
      background-color: #e81123;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(124, 58, 237, 0.4), transparent);
      z-index: -1; /* Place the gradient behind the content */
      pointer-events: none;
    }

    .settings-container {
      max-width: 500px;
      margin: 70px auto 40px auto; /* Increased top margin to account for title bar */
      background: rgba(30, 30, 46, 0.7); /* Semi-transparent dark background */
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      color: #f3f3f3;
      margin-top: 0;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      font-size: 24px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #ccc;
    }
    
    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      background-color: rgba(40, 40, 60, 0.8);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    select:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.4);
    }
    
    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-top: 40px;
    }
    
    button {
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }
    
    button#validateButton {
      background: #7c3aed;
      color: white;
    }
    
    button#validateButton:hover {
      background-color: #8b5cf6;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    button#cancelButton {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }
    
    button#cancelButton:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    /* Style for sliders */
    .slider {
      appearance: none;
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 4px;
      background: rgba(40, 40, 60, 0.8);
      outline: none;
      margin-top: 10px;
    }
    
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #7c3aed;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .slider::-webkit-slider-thumb:hover {
      background: #8b5cf6;
      box-shadow: 0 0 10px rgba(124, 58, 237, 0.7);
    }

    .slider::-moz-range-thumb {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #7c3aed;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Custom title bar -->
  <div id="title-bar">
    <div id="title-bar-text">VPN/Video Settings</div>
    <div id="title-bar-controls">
      <button class="title-bar-button close" onclick="window.close()">âœ•</button>
    </div>
  </div>

  <div class="settings-container">
    <h1>VPN/Video Settings</h1>
    
    <div class="form-group">
      <label for="server-select">Select a server:</label>
      <select name="serverOption" id="serverOption">
        <option value="default">Default</option>
        <option value="kr">KoreaEast</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="video-resolution">Video Resolution:</label>
      <select name="resolutionOption" id="resolutionOption">
        <option value="720p">720p</option>
        <option value="1080p">1080p</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="host-bitrate">Host Bitrate (Mbps): <span id="hostBitrateValue">5</span></label>
      <input type="range" id="hostBitrateSlider" name="hostBitrateSlider" 
             min="0.2" max="15" step="0.1" value="5" class="slider">
    </div>
    
    <div class="form-group">
      <label for="playerBitrateSlider">Player Bitrate (Mbps): <span id="playerBitrateValue">0.5</span></label>
      <input type="range" id="playerBitrateSlider" name="playerBitrateSlider" 
             min="0.2" max="15" step="0.1" value="0.5" class="slider">
    </div>
    
    <div class="button-group">
      <button id="cancelButton">Cancel</button>
      <button id="validateButton">Save</button>
    </div>
  </div>
  
  <script>
    // Handle real-time updates of slider values
    document.getElementById("hostBitrateSlider").addEventListener("input", function() {
      document.getElementById("hostBitrateValue").textContent = this.value;
    });
    
    document.getElementById("playerBitrateSlider").addEventListener("input", function() {
      document.getElementById("playerBitrateValue").textContent = this.value;
    });
    
    // Load current settings
    document.addEventListener('DOMContentLoaded', function() {
      try {
        const savedSettings = localStorage.getItem("BetterXcloud");
        if (savedSettings) {
          const settings = JSON.parse(savedSettings);
          // Set the selected value in the server dropdown
          if (settings["server.bypassRestriction"] === "kr" && settings["server.region"] === "KoreaCentral") {
            document.getElementById("serverOption").value = "kr";
          } else {
            document.getElementById("serverOption").value = "default";
          }
          
          // Set the selected value in the resolution dropdown
          if (settings["stream.video.resolution"]) {
            document.getElementById("resolutionOption").value = settings["stream.video.resolution"];
          }
          
          // Set the bitrate slider values
          if (settings["host.bitrate"]) {
            const hostBitrateMbps = settings["host.bitrate"] / 1000000;
            document.getElementById("hostBitrateSlider").value = hostBitrateMbps;
            document.getElementById("hostBitrateValue").textContent = hostBitrateMbps;
          }
          
          if (settings["player.bitrate"]) {
            const playerBitrateMbps = settings["player.bitrate"] / 1000000;
            document.getElementById("playerBitrateSlider").value = playerBitrateMbps;
            document.getElementById("playerBitrateValue").textContent = playerBitrateMbps;
          }
        }
      } catch (error) {
        console.error("Error loading settings:", error);
      }
    });
    
    // Function to inject settings
    function injectBetterXcloudSettings(settings) {
      try {
        console.log("Injecting BetterXcloud settings:", settings);
        localStorage.setItem("BetterXcloud", JSON.stringify(settings));
        console.log("Settings successfully saved to localStorage");
        
        // Close the window using Electron API instead of window.location.href
        if (window.electronAPI && window.electronAPI.closeWindow) {
          console.log("Closing window via electronAPI.closeWindow");
          window.electronAPI.closeWindow();
        } else {
          console.log("Attempting to close with window.close()");
          window.close();
        }
      } catch (error) {
        console.error("Error injecting BetterXcloud settings:", error);
      }
    }
    
    // Handle click on Save button
    document.getElementById("validateButton").addEventListener("click", function () {
      console.log("Save button clicked");
      // Get the selected server value
      var selectedServer = document.querySelector('select[name="serverOption"]').value;
      console.log("Selected server option:", selectedServer);
      
      // Get the selected resolution value
      var selectedResolution = document.querySelector('select[name="resolutionOption"]').value;
      console.log("Selected resolution option:", selectedResolution);
      
      // Get the bitrate slider values
      var hostBitrate = parseFloat(document.getElementById("hostBitrateSlider").value) * 1000000;
      var playerBitrate = parseFloat(document.getElementById("playerBitrateSlider").value) * 1000000;
      console.log("Host bitrate:", hostBitrate, "bps");
      console.log("Player bitrate:", playerBitrate, "bps");
      
      var settings;
      
      if (selectedServer === "kr") {
        settings = {
          "server.bypassRestriction": "kr",
          "server.region": "KoreaCentral"
        };
      } else {
        settings = {
          "server.bypassRestriction": "off",
          "server.region": "default"
        };
      }
      
      // Add resolution to settings
      settings["stream.video.resolution"] = selectedResolution;
      
      // Add bitrate values to settings
      settings["host.bitrate"] = hostBitrate;
      settings["player.bitrate"] = playerBitrate;
      
      console.log("Prepared settings:", settings);
      // Inject settings and close window
      injectBetterXcloudSettings(settings);
    });
    
    // Handle Cancel button
    document.getElementById("cancelButton").addEventListener("click", function() {
      console.log("Cancel button clicked");
      // Simply close the window without saving
      if (window.electronAPI && window.electronAPI.closeWindow) {
        console.log("Closing window via electronAPI.closeWindow");
        window.electronAPI.closeWindow();
      } else {
        console.log("Attempting to close with window.close()");
        window.close();
      }
    });
  </script>
</body>
</html>
