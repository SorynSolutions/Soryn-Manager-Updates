<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="renderer/css/login.css">
</head>
<body>
    <div class="login-container">
        <button class="close-btn" id="closeBtn">&times;</button>
        <h1>Login</h1>
        <div class="input-group">
            <input type="text" id="licenseKey" placeholder="Enter License Key" autocomplete="off">
            <div id="errorMsg"></div>
            <button class="btn login-btn" id="loginButton">Login</button>
            <button class="btn discord-btn" id="discordBtn">Join Discord</button>
        </div>
    </div>
    <script>
        const { ipcRenderer, shell } = require('electron');
        document.getElementById('loginButton').addEventListener('click', () => {
            const licenseKey = document.getElementById('licenseKey').value;
            ipcRenderer.send('login-attempt', licenseKey);
        });
        ipcRenderer.on('login-success', () => {
            // Handle successful login
        });
        ipcRenderer.on('login-failed', (event, message) => {
            document.getElementById('errorMsg').textContent = message;
            document.getElementById('licenseKey').focus();
        });
        document.getElementById('closeBtn').addEventListener('click', () => {
            window.close();
        });
        document.getElementById('discordBtn').addEventListener('click', () => {
            shell.openExternal('https://discord.gg/soryn');
        });
    </script>
</body>
</html>
