directories:
  output: dist
  buildResources: build
appId: Soryn
productName: Soryn's Lobby Manager
files:
  - filter:
      - src/**/*
      - audioController.js
      - index.js
      - package-lock.json
      - package.json
publish:
  - provider: github
    owner: SorynSolutions
    repo: Soryn-Manager-Updates
    token: <stripped sensitive data>
win:
  target:
    - target: portable
      arch:
        - x64
  icon: build/icon.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
portable:
  artifactName: ${productName}-${version}.${ext}
electronVersion: 29.0.1
